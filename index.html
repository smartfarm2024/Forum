<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART FARM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="smart_ferm_logo.png" alt="Smart Ferm Logo">
        <h1 class="title">SMART FARM</h1>
    </header>
    <div class="container">
        <div class="sensor" id="temperature"><i class="fas fa-thermometer-half"></i> Température: <span></span> °C</div>
        <div class="sensor" id="humidity"><i class="fas fa-tint"></i> Humidité: <span></span> %</div>
        <div class="sensor" id="soil-moisture"><i class="fas fa-water"></i> Humidité de sol: <span></span></div>
        <div class="sensor" id="luminosity">
            <i class="fas fa-sun"></i> Luminosité:
            <div class="luminosity-level" id="high">Forte</div>
            <div class="luminosity-level" id="medium">Moyenne</div>
            <div class="luminosity-level" id="low">Faible</div>
        </div>
        <button id="fetch-data-btn">Récupérer les données</button>
        <div id="loading-message">Récupération des données<span id="loading-dots"></span></div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="success-message">Les données ont été récupérées avec succès !</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
